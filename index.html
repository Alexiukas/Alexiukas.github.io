<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app-wraper"></div>
    <header>
      <h1>Local weather station in</h1>
      <h2 id="id">What would you like to see?</h2>
    </header>
    <form>
      <button class="current-button" type="submit">Current Forecast</button>
      <button class="hours-button" type="submit">24 Hours Forecast</button>
    </form>
    <div class="weather-info-wraper">
      <div class="weather-info-container">
        <div class="weather-hourly-container">
          <ul class="weather-info-list"></ul>
        </div>
        <div class="weather-current-container"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
